name: Trigger Deployment

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: デプロイ
        required: true

jobs:
  verify-actor:
    runs-on: ubuntu-latest
    outputs:
      actor: ${{ steps.echo.outputs.actor }}
    steps:
      - name: echo actor
        id: echo
        run: |
          echo "::set-output name=actor::${{ github.actor }}"
  

  trigger_deploy:
    runs-on: ubuntu-latest
    needs: [verify-actor]
    steps:
      - name: echo
        id: set-params
        run: |
          echo "::set-output name=ref::master"
          echo "::set-output name=depth:3"

      - uses: actions/checkout@v2
        with:
          ref: ${{ steps.set-params.outputs.ref }}
          fetch-depth: ${{ steps.set-params.outputs.depth }}

      - name: debug echo
        run: |
          echo ${{ needs.verify-actor.outputs.actor }}


