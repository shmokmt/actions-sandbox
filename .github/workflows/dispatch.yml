name: Trigger Deployment

on:
  workflow_dispatch:
    inputs:
      deploy:
        description: デプロイ
        required: true

jobs:
  verify-actor:
    runs-on: ubuntu-latest
    outputs:
      actor: ${{ steps.echo.outputs.actor }}
    steps:
      - name: echo actor
        id: echo
        run: |
          echo "::set-output name=actor::${{ github.actor }}"
  

  trigger_deploy:
    runs-on: ubuntu-latest
    needs: [verify-actor]
    steps:
      - uses: actions/checkout@v2
        env:
          REF: 'master'
        with:
          ref: ${REF}

      - name: debug echo
        run: |
          echo ${{ needs.verify-actor.outputs.actor }}


